<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">

    <tr>
        <th>Event Categories</th>

    </tr>
</table>

</body>
</html>
